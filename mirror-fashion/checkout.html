<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-widt">
        <title>Checkout Mirror Fashion</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="css/checkout.css">
    </head>
    
    <body>
        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Ótima escolha!</h1>
        
                <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        
        <div class="container">
            
            <div class="row">
            
            <div class="col-md-4">
                
                <div class="card mb-3">

                    <div class="card-header">
                        <h2>Sua Compra</h2>
                    </div>

                        <div class="card-body">

                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">

                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>

                                <dt>Cor</dt>
                                <dd>Verde</dd>

                                <dt>Tamanho</dt>
                                <dd>40</dd>

                                <dt>Preço</dt>
                                <dd>R$ 129,00</dd>
                            </dl>

                        </div>
                    
                    </div> <!-- FIM Div Card-->
                
                </div> <!-- Fim Div col-md-4-->
                
                    <form class="col-md-8">
                      
                    <div class="row">
                        
                      <fieldset class="col-lg-6">
                          
                            <legend>Dados Pessoais</legend>


                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"  placeholder="email@example.com" >
                            </div>

                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>

                            <div class="form-group custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                                <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                                </label>
                            </div>     
                        </fieldset> 
                            
                        <div class="col-lg-6">

                            <fieldset class="col-lg-6">

                                <legend>Cartão de Crédito</legend>

                                <div class="form-group">
                                    <label for="numero-cartao">Numero - CVV</label>
                                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                                </div>

                                <div class="form-group">
                                    <label for="bandeira-cartao">Bandeira</label>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione um opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">Visa</option>
                                        <option value="amex">Amex</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="validade-cartao">Validade</label>
                                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                </div>

                            </fieldset>    

                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="oi oi-thumb-up"></span>
                                Confirmar Pedido
                            </button> 

                        </div>
                        
                    </div> <!-- Div Class Row-->
                        
                </form>
                
            </div>  <!-- Div Class Row FIM -->  
        </div> <!-- Div Container FIM -->
            
    </body>
</html>
